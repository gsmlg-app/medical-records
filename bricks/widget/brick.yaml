name: widget
description: Create a reusable widget package in app_widget folder with platform adaptive support and proper testing.

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ^0.1.1

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  name:
    type: string
    description: Widget name
    default: CustomButton
    prompt: What is your widget name?

  type:
    type: enum
    description: Widget type (stateless or stateful)
    default: stateless
    prompt: What type of widget?
    values:
      - stateless
      - stateful

  folder:
    type: string
    description: Optional subfolder in app_widget (e.g., 'buttons' for app_widget/buttons/)
    default: ""
    prompt: Subfolder name (leave empty for root app_widget folder)?

  has_platform_adaptive:
    type: boolean
    description: Include platform-specific implementation (Material vs Cupertino)
    default: true
    prompt: Include platform adaptive implementation?